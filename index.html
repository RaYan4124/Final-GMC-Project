<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
        <link rel="manifest" href="./favicon/site.webmanifest">
        <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="css/calc.css">
    </head>
    <body>
        <main>
            <div class="calculator">
                <div class="screen">65</div>
                <div class="buttons">
                    <button data-key="67" class="btn">C</button>
                    <button data-key="53" class="btn">(</button>
                    <button data-key="219" class="btn">)</button>
                    <button data-key="191" class="btn">/</button>
                    <button data-key="103" class="btn">7</button>
                    <button data-key="104" class="btn">8</button>
                    <button data-key="105" class="btn">9</button>
                    <button data-key="106" class="btn">*</button>
                    <button data-key="100" class="btn">4</button>
                    <button data-key="101" class="btn">5</button>
                    <button data-key="102" class="btn">6</button>
                    <button data-key="54" class="btn">-</button>
                    <button data-key="97" class="btn">1</button>
                    <button data-key="98" class="btn">2</button>
                    <button data-key="99" class="btn">3</button>
                    <button data-key="107" class="btn">+</button>
                    <button data-key="96" class="btn">0</button>
                    <button data-key="110" class="btn">.</button>
                    <button data-key="187" class="btn">=</button>
                </div>
            </div>
        </main>
        <script defer src="js/calc.js"></script>
    </body>
</html>
